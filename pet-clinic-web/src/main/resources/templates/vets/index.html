<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<!--/*@thymesVar id="vet" type="com.nursh.petclinic.model.Vet"*/-->
<body>
    <h2>List of Vets</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">2</td>
            <td th:text="${vet.firstName}">Hunter</td>
            <td th:text="${vet.lastName}">Ghost</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
